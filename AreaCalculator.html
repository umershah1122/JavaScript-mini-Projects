<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-danger" onclick="areaFinder()">
        Area calculator
      </button>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <h1 class="text-white" id="text"></h1>
    </div>
    <script>
      const width = prompt("Enter width of the plot");
      const length = prompt("Enter lenth of the plot");
      function areaFinder() {
        const area = width * length;
        document.getElementById("text").innerHTML = area;
      }
    </script>
  </body>
</html>
