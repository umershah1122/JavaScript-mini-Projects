<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Odd Number Finder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-secondary">
    <div class="d-flex justify-content-center mt-5">
      <h1 class="text-warning">Find the number whether it's even or Odd</h1>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-danger" onclick="number()">Even Or Odd</button>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <h1 class="text-white" id="text"></h1>
    </div>
    <script>
      function number() {
        const num = prompt("Enter number to find even or odd");
        if (num % 2 == 0) {
          document.getElementById("text").innerHTML = num + " is even";
        } else {
          document.getElementById("text").innerHTML = num + " is odd";
        }
      }
    </script>
  </body>
</html>
