<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-danger" onclick="BMIFinder()">
        BMI calculator
      </button>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <h1 class="text-white" id="text"></h1>
    </div>
    <script>
      function BMIFinder() {
        const weight = prompt("Enter width in kg");
        const height = prompt("Enter height in meter");
        const BMI = weight / (height * height);
        document.getElementById("text").innerHTML = "BMI of Body = " + BMI;
      }
    </script>
  </body>
</html>
